<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link href="https://fonts.cdnfonts.com/css/dunkin-lyons" rel="stylesheet" />
		<link rel="icon" href="./img/logo.png" />
	</head>
	<body>
		<div id="main-container">
			<div class="top row"></div>
			<div class="middle row">
				<div class="start-game">
					<p class="title">Tic-tac-toe</p>
					<p class="question">Who goes first?</p>
					<div class="input-name-container">
						<div class="input-div choose">
							<p class="player">X</p>
							<input
								type="text"
								placeholder="Input name here"
								maxlength="10"
								size="10"
								class="input-name"
							/>
						</div>
						<div class="input-div">
							<p class="player">O</p>
							<input
								type="text"
								placeholder="Input name here"
								maxlength="10"
								size="10"
								class="input-name"
							/>
						</div>
					</div>
				</div>
				<div class="in-game game -hide">
					<p class="title">Tic-tac-toe</p>
					<div class="turn">
						<p class="turn-indicator present-turn">
							<span id="player-one" class="name"></span>(<span
								id="player-one-mark"
							></span
							>):&nbsp;<span class="score">0</span>
						</p>
						<p class="turn-indicator tie">
							Tie:&nbsp;<span class="score">0</span>
						</p>
						<p class="turn-indicator">
							<span id="player-two" class="player-one name"></span>(<span
								id="player-two-mark"
							></span
							>):&nbsp;<span class="score">0</span>
						</p>
					</div>
					<div class="board">
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
					</div>
				</div>
			</div>
			<div class="bottom row">
				<div class="start-game">
					<button type="button" id="start-game">Start Game</button>
				</div>
				<div class="in-game buttons -hide">
					<button type="button" id="return">Return</button>
					<div class="game-option">
						<button type="button" id="undo">Undo</button>
						<button type="button" id="restart">Restart</button>
						<button type="button" id="redo">Redo</button>
					</div>
					<button type="button" id="history">History</button>

					<div class="history-list -hide">
						<h1>Move List</h1>
						<ol></ol>
					</div>
				</div>
			</div>
			<div class="modal-winner -hide">
				<p>Player X wins!</p>
				<button type="button" id="continue">Continue</button>
			</div>
		</div>
		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
