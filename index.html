<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link href="http://fonts.cdnfonts.com/css/dunkin-lyons" rel="stylesheet" />
	</head>
	<body>
		<div id="main-container">
			<div class="top row"></div>
			<div class="middle row">
				<div class="start-game">
					<p class="title">Tic-tac-toe</p>
					<div class="input-name-container">
						<div>
							<p class="player">Player One (X)</p>
							<input
								type="text"
								placeholder="Input name here"
								maxlength="10"
								size="10"
								class="input-name"
							/>
						</div>
						<div>
							<p class="player">Player Two (O)</p>
							<input
								type="text"
								placeholder="Input name here"
								maxlength="10"
								size="10"
								class="input-name"
							/>
						</div>
					</div>
				</div>
				<div class="in-game game -hide">
					<p class="title">Tic-tac-toe</p>
					<div class="turn">
						<p class="turn-indicator">
							<span id="player-one" class="name"></span>(X):<span class="score"
								>0</span
							>
						</p>
						<p class="turn-indicator">
							<span id="player-two" class="player-one name"></span>(O):<span
								class="score"
								>0</span
							>
						</p>
					</div>
					<div class="board">
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
					</div>
				</div>
			</div>
			<div class="bottom row">
				<div class="start-game">
					<button type="button" id="start-game">Start Game</button>
				</div>
				<div class="in-game buttons -hide">
					<button type="button" id="return">Return</button>
					<div class="game-option">
						<button type="button" id="prev">Previous</button>
						<button type="button" id="restart">Restart</button>
						<button type="button" id="next">Next</button>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
