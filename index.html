<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link href="http://fonts.cdnfonts.com/css/dunkin-lyons" rel="stylesheet" />
	</head>
	<body>
		<div id="main-container">
			<div class="top row"></div>
			<div class="middle row">
				<div class="start-game">
					<p class="title">Tic-tac-toe</p>
				</div>
				<div class="in-game -hide">
					<p class="title">Tic-tac-toe</p>
					<div class="board">
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
					</div>
				</div>
			</div>
			<div class="bottom row">
				<div class="start-game">
					<button type="button" id="start-game">Start Game</button>
				</div>
				<div class="in-game -hide">
					<button type="button" id="return">Return</button>
				</div>
			</div>
		</div>
		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
